name: test_massenger
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  ffi:
  path:
  win32:



  cupertino_icons: ^1.0.2
  #get_it
  get_it: ^7.6.7
  dartz: ^0.10.1
  formz: ^0.6.1
  #bloc
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  #svg
  flutter_svg: ^2.0.9
  #localization
  intl: ^0.18.1
  #firebase_core
  firebase_core: ^2.24.2
  #databe
  cloud_firestore: ^4.14.0
  #local data
  hive: ^2.2.3
  path_provider: ^2.1.1
  hive_flutter: ^1.1.0
  #dartz



dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0



flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/


  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700


flutter_intl:
  enabled: true
  class_name: AppLocalization
  arb-dir: lib/localization/l10n
  preferred-supported-locales:
    - ru
  use-deferred-loading: true
